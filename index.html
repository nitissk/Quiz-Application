<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 style="color:rgb(255, 102, 0);font-size:46px;">Quiz App</h1>
    <div id="quizInfo" class="quiz-info hide">
      <p id="timer" class="timer">Remaining time: <span id="time">120</span> seconds</p>
      <p id="questionNumber"></p>
    </div>
    <div id="quiz" class="hide"></div>
    <div id="result" class="result"></div>
   <p style="text-align: center;"> <button id="start" class="button" >Start Quiz</button> </p>
    <button id="submit" class="button hide">Submit</button>
    <button id="skip" class="button hide">Skip</button>
    <button id="retry" class="button hide">Retry</button>
    <button id="showAnswer" class="button hide">Show Answer</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
